<h1>Welcome</h1>

<div class="play-container">
    <p>You've clicked <span (click) = "countClick()">this </span>{{ clickCounter }} times</p>
</div>

<div class="play-container">
    <p>
         <!-- ngModel is allowing 2 way data binding where the input property will send and receive 
            from and to the logic home component  -->
        <input type="text" [(ngModel)] = 'name'>
        <br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>
